<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro 3D Casino</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>

<body>
    <div id="ui-layer">
        <div id="crosshair">+</div>
        <div id="interaction-prompt">Press E to Interact</div>
        <div id="money-display">Money: $100</div>
        <div id="debug-menu" style="display: none;">
            <div>Crosshair Position:</div>
            <div id="debug-coords">X: 0, Y: 0, Z: 0</div>
            <div style="font-size: 12px; margin-top: 5px; color: #888;">Shift+O to copy</div>
        </div>
        <div id="controls-display">Press "M" for Menu<br>Press "T" to Skip Song</div>
        <div id="radio-container">
            <div id="radio-icon">ðŸ“»</div>
            <div id="now-playing-wrapper">
                <div id="now-playing-text">Loading...</div>
            </div>
        </div>
        <div id="heroin-veins" class="heroin-veins"></div>
        <div id="fade-overlay"></div>
        <div id="lean-eyelid"></div>
        <div id="lean-text">my eyes low but i aint sleepy ðŸ«—ðŸ§Ÿ</div>
        <div id="heroin-text">KILL THE GUARD</div>
        <div id="broke-notification">Play snake on the computer for Money</div>

        <div id="inventory-hint"
            style="position: absolute; bottom: 130px; left: 20px; color: #ff0; font-size: 12px; display: none;"></div>
        <div id="inventory-list">
            <div id="item-1" class="inv-item">1. Cigarette</div>
            <div id="item-2" class="inv-item">2. Lean <span id="lean-count">(2)</span></div>
            <div id="item-3" class="inv-item">3. Heroin <span id="heroin-count">(1)</span></div>
            <div id="item-4" class="inv-item">4. Knife</div>
        </div>

        <div id="pause-menu" class="hidden">
            <h2>Menu</h2>
            <div id="volume-control" style="margin: 20px 0;">
                <label for="music-volume" style="color: #fff; font-size: 16px;">Music Volume:</label><br>
                <input type="range" id="music-volume" min="0" max="100" value="30"
                    style="width: 200px; margin-top: 10px;">
                <span id="volume-value" style="color: #fff; font-size: 16px; margin-left: 10px;">30%</span>
            </div>
            <button id="resume-btn">Resume</button>
            <button id="quit-btn">QUIT GAME</button>
        </div>

        <div id="game-overlay" class="hidden">
            <div id="game-content">
                <!-- Game UI will be injected here -->
                <button id="close-game">Close</button>
            </div>
        </div>
    </div>
    <canvas id="game-canvas"></canvas>
    <script type="module" src="main.js"></script>
</body>

</html>
